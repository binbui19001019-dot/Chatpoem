<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatPoem AI</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#6c5ce7,#a29bfe);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    width:90%;
    max-width:650px;
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    color:#6c5ce7;
}

input, select{
    width:100%;
    padding:15px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
    margin-top:10px;
}

button{
    width:100%;
    padding:15px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background:#6c5ce7;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#4b3cc4;
}

.result{
    margin-top:20px;
    padding:15px;
    background:#f5f6fa;
    border-radius:10px;
    min-height:200px;
    white-space:pre-line;
}

.footer{
    text-align:center;
    margin-top:15px;
    font-size:14px;
    color:gray;
}
</style>
</head>

<body>

<div class="container">
    <h1>✨ ChatPoem AI</h1>

    <label>Nhập chủ đề:</label>
    <input id="topic" placeholder="Ví dụ: Sự nỗ lực, Vợ chồng A Phủ...">

    <label>Chọn dạng bài:</label>
    <select id="style">
        <option value="nlxh">Nghị luận xã hội</option>
        <option value="nlvh">Nghị luận văn học</option>
    </select>

    <button onclick="writeEssay()">Tạo bài văn</button>

    <div class="result" id="result"></div>

    <div class="footer">
        © 2026 ChatPoem - AI hỗ trợ sáng tác
    </div>
</div>

<script>
function writeEssay(){
    let topic = document.getElementById("topic").value;
    let style = document.getElementById("style").value;
    let result = document.getElementById("result");

    if(topic === ""){
        alert("Vui lòng nhập chủ đề!");
        return;
    }

    result.innerHTML = "Đang sáng tác... ✨";

    setTimeout(()=>{
        let essay = "";

        if(style === "nlxh"){
            essay =
            "Trong cuộc sống hiện đại ngày nay, " + topic + " là một vấn đề có ý nghĩa quan trọng đối với mỗi cá nhân và toàn xã hội.\n\n" +

            "Trước hết, cần hiểu rằng " + topic + " không chỉ là một khái niệm đơn thuần mà còn là giá trị định hướng suy nghĩ và hành động của con người.\n\n" +

            "Bên cạnh đó, " + topic + " giữ vai trò to lớn trong việc hình thành nhân cách và hoàn thiện bản thân. " +
            "Khi mỗi người nhận thức đúng và thực hành tốt " + topic + ", xã hội sẽ ngày càng phát triển văn minh, tích cực hơn.\n\n" +

            "Tuy nhiên, trong thực tế vẫn còn những biểu hiện lệch lạc, thiếu ý thức về " + topic + ", " +
            "điều đó gây ảnh hưởng không nhỏ đến cộng đồng.\n\n" +

            "Vì vậy, mỗi chúng ta cần tự rèn luyện, nâng cao nhận thức và biến " + topic +
            " thành hành động cụ thể trong đời sống hằng ngày.\n\n" +

            "Tóm lại, " + topic + " có ý nghĩa vô cùng quan trọng. " +
            "Hiểu đúng và thực hành đúng sẽ giúp chúng ta trở thành người có ích cho xã hội.";
        }

        else if(style === "nlvh"){
            essay =
            topic + " là một tác phẩm tiêu biểu để lại nhiều ấn tượng sâu sắc trong lòng người đọc.\n\n" +

            "Về nội dung, tác phẩm đã phản ánh chân thực hiện thực đời sống và số phận con người, " +
            "qua đó thể hiện tư tưởng nhân văn sâu sắc của tác giả.\n\n" +

            "Về nghệ thuật, " + topic +
            " gây ấn tượng bởi cách xây dựng nhân vật sinh động, ngôn ngữ giàu hình ảnh và cảm xúc. " +
            "Những chi tiết đặc sắc đã góp phần làm nổi bật chủ đề tư tưởng của tác phẩm.\n\n" +

            "Không chỉ dừng lại ở giá trị phản ánh hiện thực, tác phẩm còn mang ý nghĩa giáo dục sâu sắc, " +
            "giúp người đọc suy ngẫm về con người và cuộc sống.\n\n" +

            "Có thể khẳng định rằng " + topic +
            " là một tác phẩm có giá trị nội dung và nghệ thuật đặc sắc, " +
            "để lại dấu ấn quan trọng trong nền văn học.";
        }

        result.innerText = essay;

    },1000);
}
</script>

</body>
</html>
