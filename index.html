<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatPoem AI</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#6c5ce7,#a29bfe);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    width:90%;
    max-width:600px;
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    color:#6c5ce7;
}

input, select{
    width:100%;
    padding:15px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
    margin-top:10px;
}

button{
    width:100%;
    padding:15px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background:#6c5ce7;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#4b3cc4;
}

.result{
    margin-top:20px;
    padding:15px;
    background:#f5f6fa;
    border-radius:10px;
    min-height:120px;
    white-space:pre-line;
}

.footer{
    text-align:center;
    margin-top:15px;
    font-size:14px;
    color:gray;
}
</style>
</head>

<body>

<div class="container">
    <h1>✨ ChatPoem AI</h1>

    <label>Nhập chủ đề bạn muốn viết:</label>
    <input id="topic" placeholder="Ví dụ: Tình bạn, Gia đình, Mùa thu...">

    <label>Chọn phong cách:</label>
    <select id="style">
        <option value="student">Văn học sinh</option>
        <option value="social">Nghị luận xã hội</option>
        <option value="poem">Thơ</option>
        <option value="emotional">Văn cảm xúc</option>
        <option value="inspire">Truyền cảm hứng</option>
    </select>

    <button onclick="writeEssay()">Tạo bài văn</button>

    <div class="result" id="result"></div>

    <div class="footer">
        © 2026 ChatPoem - AI hỗ trợ sáng tác
    </div>
</div>

<script>
function writeEssay(){
    let topic = document.getElementById("topic").value;
    let style = document.getElementById("style").value;
    let result = document.getElementById("result");

    if(topic === ""){
        alert("Vui lòng nhập chủ đề!");
        return;
    }

    result.innerHTML = "Đang sáng tác... ✨";

    setTimeout(()=>{
        let essay = "";

        if(style === "student"){
            essay =
            "Chủ đề: " + topic + "\n\n" +
            "Mở bài:\n" +
            topic + " là một đề tài quen thuộc nhưng luôn mang nhiều ý nghĩa trong cuộc sống.\n\n" +
            "Thân bài:\n" +
            topic + " giúp con người hiểu rõ hơn về những giá trị tốt đẹp xung quanh mình. " +
            "Thông qua đó, chúng ta học được cách sống có trách nhiệm, yêu thương và sẻ chia.\n\n" +
            "Kết bài:\n" +
            "Tóm lại, " + topic + " giữ vai trò quan trọng và đáng được trân trọng trong cuộc sống.";

        } 
        else if(style === "social"){
            essay =
            "Trong xã hội hiện đại, " + topic + " đang trở thành một vấn đề nhận được nhiều sự quan tâm.\n\n" +
            "Thực tế cho thấy " + topic + " có ảnh hưởng sâu rộng đến cá nhân và cộng đồng. " +
            "Việc nhìn nhận đúng đắn và có hành động thiết thực sẽ giúp phát huy những giá trị tích cực mà nó mang lại.\n\n" +
            "Mỗi người cần có ý thức xây dựng xã hội tốt đẹp hơn thông qua việc hiểu và thực hành " + topic + ".";

        } 
        else if(style === "poem"){
            essay =
            topic + "\n\n" +
            topic + " đến nhẹ như làn gió,\n" +
            "Chạm vào tim những ước mơ xanh.\n" +
            topic + " là tia nắng nhỏ,\n" +
            "Soi cuộc đời thêm long lanh.\n\n" +
            "Dẫu thời gian trôi lặng lẽ,\n" +
            topic + " vẫn ở mãi trong tim.";

        } 
        else if(style === "emotional"){
            essay =
            topic + " không chỉ là một khái niệm,\n" +
            "mà còn là cảm xúc lắng sâu trong trái tim mỗi người.\n\n" +
            "Khi nghĩ về " + topic + ", ta chợt thấy lòng mình dịu lại, " +
            "như tìm được một điểm tựa bình yên giữa cuộc sống bộn bề.";

        } 
        else if(style === "inspire"){
            essay =
            topic + " chính là động lực giúp ta bước tiếp mỗi ngày.\n\n" +
            "Đừng từ bỏ khi còn tin vào " + topic + ". " +
            "Chỉ cần kiên trì và nỗ lực, bạn sẽ chạm tới ước mơ của mình.\n\n" +
            "Hãy bắt đầu ngay hôm nay và biến " + topic + " thành sức mạnh của bạn!";
        }

        result.innerText = essay;

    },1000);
}
</script>

</body>
</html>
