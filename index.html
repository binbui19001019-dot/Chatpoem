<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatPoem AI</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg,#6c5ce7,#a29bfe);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.container{
    background:white;
    width:90%;
    max-width:600px;
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.2);
}

h1{
    text-align:center;
    color:#6c5ce7;
}

input{
    width:100%;
    padding:15px;
    border-radius:10px;
    border:1px solid #ccc;
    font-size:16px;
    margin-top:10px;
}

button{
    width:100%;
    padding:15px;
    margin-top:15px;
    border:none;
    border-radius:10px;
    background:#6c5ce7;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#4b3cc4;
}

.result{
    margin-top:20px;
    padding:15px;
    background:#f5f6fa;
    border-radius:10px;
    min-height:100px;
    white-space:pre-line;
}
.footer{
    text-align:center;
    margin-top:15px;
    font-size:14px;
    color:gray;
}
</style>
</head>

<body>

<div class="container">
    <h1>✨ ChatPoem AI</h1>

    <label>Nhập chủ đề bạn muốn viết:</label>
    <input id="topic" placeholder="Ví dụ: Tình bạn, Gia đình, Mùa thu...">

    <button onclick="writeEssay()">Tạo bài văn</button>

    <div class="result" id="result"></div>

    <div class="footer">
        © 2026 ChatPoem - AI hỗ trợ sáng tác
    </div>
</div>

<script>
function writeEssay(){
    let topic = document.getElementById("topic").value;
    let result = document.getElementById("result");

    if(topic === ""){
        alert("Vui lòng nhập chủ đề!");
        return;
    }

    result.innerHTML = "Đang sáng tác...";

    setTimeout(()=>{
        let essay = 
        "Chủ đề: " + topic + "\n\n" +
        topic + " là một đề tài mang nhiều ý nghĩa trong cuộc sống. " +
        "Mỗi người đều có góc nhìn riêng về " + topic + ", " +
        "nhưng tựu chung lại, đó là điều giúp ta trưởng thành và sống tích cực hơn.\n\n" +
        "Qua việc suy ngẫm về " + topic + ", chúng ta rút ra được nhiều bài học quý giá. " +
        "Chính những giá trị ấy làm cho cuộc sống trở nên đẹp và đáng trân trọng hơn.";

        result.innerText = essay;
    },1000);
}
</script>

</body>
</html>
